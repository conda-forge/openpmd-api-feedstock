MACOSX_DEPLOYMENT_TARGET:
- '11.0'
VERBOSE_CM:
- VERBOSE=1
c_compiler:
- clang
c_compiler_version:
- '12'
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
curl:
- '7'
cxx_compiler:
- clangxx
cxx_compiler_version:
- '12'
macos_machine:
- arm64-apple-darwin20.0.0
